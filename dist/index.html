<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex">
        <div
            id="sidebar"
            class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary vh-100"
            style="width: 280px">
            <div class="fs-1 mb-2">
                <i class="bi bi-check-all"></i>
                Todo-list
            </div>

            <hr />
            <ul id="home" class="nav nav-pills flex-column"></ul>

            <hr />

            <div class="fs-3 mb-2">Projects</div>
            <button type="button" class="btn btn-primary mb-2">New</button>
            <ul id="project" class="nav nav-pills flex-column"></ul>
        </div>

        <div id="main" class="p-3 w-100">
            <button id="add-todo" type="button" class="btn btn-success mb-2 w-100">
                <i class="bi bi-plus" style="font-size: 24px"></i>
            </button>

            <div id="todo-container">
                <div
                    class="alert alert-secondary alert-dismissible fade show d-flex justify-content-between"
                    role="alert">
                    <div class="d-flex gap-2">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="checkbox" />
                        <span id="title">Go see dad</span>
                    </div>
                    <div id="remaining">three days remaining</div>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
