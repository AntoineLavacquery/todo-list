<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex">
        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary vh-100" style="width: 280px">
            <div class="fs-1 mb-2">
                <i class="bi bi-check-all"></i>
                Todo-list
            </div>

            <hr />
            <ul id="home" class="nav nav-pills flex-column"></ul>

            <hr />

            <div class="fs-3 mb-2">Projects</div>
            <button type="button" class="btn btn-primary mb-2">New</button>
            <ul id="project" class="nav nav-pills flex-column"></ul>
        </div>

        <div id="main" class="p-3 w-100">
            <button id="open-add-todo" type="button" class="btn btn-primary mb-2 w-100" data-bs-toggle="modal" data-bs-target="#add-todo-modal">
                <i class="bi bi-plus" style="font-size: 24px"></i>
            </button>

            <div id="todo-container">
                <div class="alert alert-secondary alert-dismissible fade show d-flex justify-content-between" role="alert">
                    <div class="d-flex gap-2">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" />
                        <span id="title">Go see dad (hard code html)</span>
                    </div>
                    <div id="remaining">three days remaining</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Add TODO -->
        <div class="modal fade" id="add-todo-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-2">
                    <div class="modal-header border-bottom-0">
                        <h1 class="modal-title fs-3" id="exampleModalLabel">New task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3" name="titleinput" id="title-input" placeholder="Title" required />
                                <label for="titleinput">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="datetime-local" class="form-control rounded-3" name="dateinput" id="date-input" placeholder="Due date" required />                                <label for="dateinput">Due date</label>
                            </div>
                            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="low" autocomplete="off" checked />
                                <label class="btn btn-outline-primary" for="btnradio1">Priority Low</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="medium" autocomplete="off" />
                                <label class="btn btn-outline-primary" for="btnradio2">Priority Medium</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="high" autocomplete="off" />
                                <label class="btn btn-outline-primary" for="btnradio3">Priority High</label>
                            </div>
                            <div class="pt-4 d-flex gap-2 justify-content-center border-top-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" type="submit" id="add-task" class="btn btn-primary">Add task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
